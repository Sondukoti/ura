<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Landing</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="logo">CYBER</div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#features">Features</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <header id="home">
        <div class="hero">
            <h1>Welcome to the Future</h1>
            <p>Experience the next generation of digital innovation</p>
            <button class="cta-button">Get Started</button>
        </div>
    </header>

    <section id="features" class="features">
        <h2>Our Features</h2>
        <div class="feature-grid">
            <div class="feature-card">
                <i class="fas fa-rocket"></i>
                <h3>Fast Performance</h3>
                <p>Lightning-quick response times</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-shield-alt"></i>
                <h3>Secure</h3>
                <p>Advanced security protocols</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-code"></i>
                <h3>Clean Code</h3>
                <p>Optimized for developers</p>
            </div>
        </div>
    </section>

    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="email" placeholder="Enter your email">
            <button type="submit">Subscribe</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Cyber Landing. All rights reserved.</p>
    </footer>
</body>
</html>
